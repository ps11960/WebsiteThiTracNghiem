<div class="container">
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <form class="form-signin m-0">
              <div class="row">
                  <div class="form-group col-12">
                      <div class="input-group">
                          <div class="input-group-text">
                              <i class="fas fa-user"></i>
                          </div>
                          <input type="text" class="form-control" id="UserName" placeholder="Nhập họ và tên của bạn">
                      </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-12">
                      <div class="input-group">
                          <div class="input-group-text">
                          <i class="fas fa-envelope"></i>
                          </div>
                          <input type="text" class="form-control" id="Mail" placeholder="Nhập email của bạn">
                      </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-12">
                      <div class="input-group-text">
                          <i class="fas fa-comment"></i>
                      </div>
                      <textarea class="form-control" id="Content" placeholder="Nhập nội dung góp ý" rows="6"></textarea>
                  </div>
                </div>
            <button class="btn btn-danger btn-block text-uppercase" type="submit"><i class="mx-2"></i> Gửi</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
